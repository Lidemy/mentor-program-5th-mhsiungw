<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新拖延運動報名表單</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="./css.css" />
</head>

<body>
	<div class='wrapper'>
		<div class= 'top'>
			<h1>新拖延運動報名表單</h1>
			<p class='top_content'>活動日期：2020/12/10 ~ 202/12/11</p>
			<p class='top_content'>活動地點：台北市大安區新生南路二路 1 號</p>
			<p class= 'active'>* 必填</p>
		</div>

		<div class= 'middle'>
			<form>
				<p class='middle_ques required'>暱稱</p>
				<input class='middle_answer' type='text' placeholder='您的回答' />
				<p class='middle_ques required'>電子郵件</p>
				<input class='middle_answer'  type='email' placeholder='您的電子郵件'/>
			    <p class='middle_ques required'>手機號碼</p>
				<input class='middle_answer' type='text' placeholder='您的手機號碼' />
				<p class='middle_ques required'>報名類型</p>
				<label>
					<input type='radio' name='type'/> 躺在床上用想像力創作
				</label>
				<br>
				<label>
					<input class='middle_answer middle_radio' type='radio' name='type'/> 趴在地上滑手機找現成的
				</label>
				<p class='middle_ques required'>怎麼知道這個活動的？</p>
				<input class='middle_answer' type='text' placeholder='您的回答' />
				<p>其他</p>
				<p class='middle_ques' style='font-size: 14px; '>對活動的一些建議</p>
				<input class='middle_answer' type='text' placeholder='您的回答' />
				<div>
					<input type='submit' class='middle_submit' value='提交'>
				</div>
				<p class='middle_desc'>
					請勿透過表單送出您的密碼
				</p>
			</form>
		</div>
	</div>
	<footer>
		© 2020 © Copyright. All rights Reserved.
	</footer>
</body>

</html>
